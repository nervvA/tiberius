<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiberius</title>
  <style>
    body {
      background-color: #f4f1ec;
      font-family: 'Georgia', serif;
      color: #2e2e2e;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }
    .line {
      width: 80px;
      height: 4px;
      background: #a3825c;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Tiberius</h1>
  <div class="line"></div>
  <p>Üdvözöllek! Ez az én kis világom, Tiberius szentélye. Itt találod verseimet, írásaimat – remélem, találsz bennük valamit, ami megérint.</p>
</body>
</html>
